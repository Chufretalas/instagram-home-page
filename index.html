<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
        <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body class="flex-column">
        <main class="flex-row">
            <img src="imgs/phone-1.png" alt="Celular com Instagram aberto" class="img-phone">

            <div class="important-part flex-column">
                <div class="login-form flex-column container">
                    <img src="imgs/written-logo.png" alt="Logo escrito do Instagram">

                    <input type="text" placeholder="  Telefone, nome de usuário ou email">
                    <input type="text" placeholder="  Senha">
                    <a href="" class="blue-button flex-column">Entrar</a>

                    <div class="flex-row division">
                        <hr>
                        <p>OU</p>
                        <hr>
                    </div>

                    <a href="">
                        <div class="facebook-login flex-row">
                            <img src="imgs/facebook-logo.png" alt="Logo facebook">
                            <p>Entrar com o Facebook</p>
                        </div>
                    </a>

                    <a href="" id="forgot-password">Esqueceu a senha?</a>
                </div>
                <div class="no-account container">
                    <p>Não tem uma conta?<a href="" class="link-style">Cadastre-se</a></p>
                </div>
                <p>Obtenha o aplicativo.</p>
                <div class="mobile-stores flex-row">
                    <img src="imgs/app-store.png" alt="Link para a app store">
                    <img src="imgs/google-play.png" alt="Link para a google play">
                </div>
            </div>
        </main>
        <footer class="flex-row">
            <p>© 2022 Instagram from <s>Facebook</s> Meta</p>
        </footer>
    </body>

</html>
